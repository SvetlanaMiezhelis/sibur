<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>


<body>

<div class="container">
  <h2 class="container__title">Регистрация</h2>

  <form action="#" method="post" class="registration-form">

    <div class="form-row">
      <div class="form-group col-xs-12 col-md-4">
        <label for="name">Имя</label>
        <input type="text" name="name" placeholder="Имя" class="form-control" id="name" required>
      </div>

      <div class="form-group col-xs-12 col-md-4">
        <label for="surname">Фамилия</label>
        <input type="text" name="surname" placeholder="Фамилия" class="form-control" id="surname" required>
      </div>

      <div class="form-group col-xs-12 col-md-4">
        <label for="patronymic">Отчество</label>
        <input type="text" name="patronymic" placeholder="Отчество" class="form-control" id="patronymic">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-xs-12 col-md-4">
        <label for="birthday">Дата рождения</label>
        <input type="date" name="birthday" placeholder="Дата рождения" class="form-control" id="birthday" required>
      </div>

      <div class="form-group col-xs-12 col-md-4">
        <label for="tel">Номер телефона</label>
        <input type="tel" name="tel" placeholder="Номер телефона" class="form-control" id="tel" required>
      </div>

      <div class="form-group col-xs-12 col-md-4">
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Е-mail" class="form-control" id="email" required>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-xs-12 col-md-2">
        <label for="postcode">Индекс</label>
        <input type="number" name="postcode" placeholder="Почтовый индекс" class="form-control" id="postcode" required maxlength="6" >
      </div>

      <div class="form-group col-xs-12 col-md-10">
        <label for="address">Почтовый адрес</label>
        <input type="text" name="address" placeholder="Адрес" class="form-control" id="address" required>
      </div>
    </div>


    <div class="form-group">
      <label for="text-about">Расскажите о себе</label>
      <textarea name="about" placeholder="Расскажите о себе" class="form-control" id="text-about" rows="10" required></textarea>
    </div>

    <div class="form-group">
      <button class="btn btn-primary float-right" type="submit">Отправить</button>
    </div>
  </form>

</div>

<section class="popup">
  <div class="container">


  </div>
</section>


<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Вы зарегистрированы</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-result">

          <tbody>

          <tr>
            <th class="w-50">Имя</th>
            <td class="w-50 cell-data" data-name="name"></td>
          </tr>

          <tr>
            <th class="w-50">Фамилия</th>
            <td class="w-50 cell-data" data-name="surname"></td>
          </tr>

          <tr>
            <th class="w-50">Отчество</th>
            <td class="w-50 cell-data" data-name="patronymic"></td>
          </tr>

          <tr>
            <th class="w-50">Дата рождения</th>
            <td class="w-50 cell-data" data-name="birthday"></td>
          </tr>

          <tr>
            <th class="w-50">Номер телефона</th>
            <td class="w-50 cell-data" data-name="tel"></td>
          </tr>

          <tr>
            <th class="w-50">E-mail</th>
            <td class="w-50 cell-data" data-name="email"></td>
          </tr>

          <tr>
            <th class="w-50">Индекс</th>
            <td class="w-50 cell-data" data-name="postcode"></td>
          </tr>

          <tr>
            <th class="w-50">Почтовый адрес</th>
            <td class="w-50 cell-data" data-name="address"></td>
          </tr>

          <tr>
            <th class="w-50">Расскажите о себе</th>
            <td class="w-50 cell-data" data-name="about"></td>
          </tr>

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
